#####################################
###### XilMass Properties file ######
#####################################

#####################################
### Database regarding parameters ###

# A given protein database
givenDBName=C:/Users/Sule/Documents/PhD/XLinked/databases/run/target_Rdecoy_cam_plectin.fasta
## contaminant file needs to be on the same folder with database
#contaminantDBName = C:/Users/Sule/Documents/PhD/XLinked/databases/run/crap_lab_dust_proteins_15062015_c.fasta 
contaminantDBName =
# contaminantDBName = C:/Users/Sule/Documents/PhD/XLinked/databases/generic_crap.fasta
# Cross linked protein database
cxDBName=C:/Users/Sule/Documents/PhD/XLinked/databases/run/target_Rdecoy_cam_plectin_cxm_both
# A folder where a fasta protein database and cache files are located
folder=C:/Users/Sule/Documents/PhD/XLinked/databases/run/
#folder=C:/Users/Sule/Documents/PhD/db/
## True/T=Decoy sequence generated by randomized shuffling; False/F=no decoy generation from a target sequence- not functional now
decoy=F

# A cross linker name
#crossLinkerName=BS3
crossLinkerName = DSS
# T: Heavy labeled; F:Light labeled; B: both heavy and light labeled
isLabeled=B
# Cross linking type: Intra (within same protein), inter (between different protein), both (inter+intra linking)
crossLinkedProteinTypes=Both
# When searchForAlsoMonoLink is T, it also searches for monolink ones, but in case that is it F, it also does search without monolinks..
searcForAlsoMonoLink=F
# Minimum length for one peptide and maximum linked length for a cross linked peptide
minLen=4
maxLenCombined=70

# This option also generates inverted peptides, but an inverted peptide gives the same fragment ions regardless of direction (C-N or N-C) - This must be False always
isInverted=F
## This option enables (T) or disables (F) generation of intrapeptides- a peptide links to itself
allowIntraPeptide=T

# An enzyme file name to get information on enzyme
enzymeFileName=C:/Users/Sule/Documents/NetBeansProjects/CrossLinkedPeptides/src/resources/enzymes.txt
# Enzyme name to proteolytic digestion
enzymeName=Trypsin
# Miscleavage number 
miscleavaged=4
# The lower and higher mass of in silico digested peptide/for one peptide.
lowerMass=200
higherMass=5000

# A PTM file to get information on PTMs
modsFileName=C:/Users/Sule/Documents/NetBeansProjects/CrossLinkedPeptides/src/resources/mods.xml
# A fixed PTM-all must be a lower case... and separated by ";" and order matters to check existed db(exp. carbamidomethyl c;oxidation of m; pyro-cmc)
fixedModification=carbamidomethyl c;
## fixed_modification = "carbamidomethyl c";  fixed_modification = "oxidation of M";oxidation of m;pyro-cmc;acetylation of protein n-term
variableModification=oxidation of m;acetylation of protein n-term;
#variableModification=oxidation of m;pyro-cmc;acetylation of protein n-term;propionamide c;acetylation of protein n-term; pyro-cmc;acetylation of protein n-term;
maxModsPerPeptide=2

#########################################
### Mass spectra regarding parameters ###
# Fragmentation mode as fragMode=HCD/CID/ETD/HCD_all
fragMode=HCD
# Precursor tolerance (PPM or Da)/ fragment tolerance (Da)
ms1Err=20
ms2Err=0.02
# Precursor tolerance is PPM (T), if it is not PPM it is F
isMS1PPM=T

# MSAmandaDerived/AndromedaDerived/TheoMSAmandaDerived/AndromedaWeightedDerived/TheoMSAmandaWeightedDerived
scoring=TheoMSAmandaDerived
#scoring=MSAmandaDerived
# IntensityPart for MSAmanda derived is 0 for SQRT(IP), 1 for IP, 2 is for original explained intensity function..
intensityOptionMSAmanda=1

### Spectrum filtering ####
## Set minimum number of filtered peaks per mass window - Inclusive 
minimumFiltedPeaksNumberForEachWindow=2
## Set maximum number of filtered peaks per mass window - Exclusive 
maximumFiltedPeaksNumberForEachWindow=16
## A mass value to divide a spectrum into windows...  
massWindow=100  
# Meaning that there is a restriction that there must be at least x theoretical peaks from both peptides to be assigned (0:None, 1:1 for each) ---MP
peakRequiredForImprovedSearch=0

# Spectra folder
mgfs=C:/Users/Sule/Documents/PhD/XLinked/XLinkData_Freiburg/data/DSS/HCD/orbitrapElite
#mgfs=C:/Users/Sule/Documents/PhD/XLinked/XLinkData_Freiburg/data/DSS/HCD/cleanedOrbitrapElite
#orbitrapElite/qExactive

isDifferentIonTypesMayTogether=F
## allPeaks for findAllMatchedPeaks...
doesFindAllMatchedPeaks=T
### Result files - WT stands for weighted theoretical msamanda 
# Do not put file extension, since result from each mgf file is written separately and a name of an mgf file is added to this result file folder
#resultFolder=C:/Users/Sule/Documents/PhD/XLinked/XLinkData_Freiburg/competetives/xilmass/runs/mc4_TMSAm_cleaned_HCD_inclACETYN/qexactive/
resultFolder=C:/Users/Sule/Documents/PhD/XLinked/XLinkData_Freiburg/competetives/xilmass/runs/mc4_TMSAm_HCD_MODS_minPeaks2_maxPeaks15_noCleaning/elitea2_b2_repeat/

# Keep scores equal to zero (either probability of matched peak is zero or none matched peaks)
recordZeroScore=F
## Keep CPeptides fragmentation pattern name
keepCPeptideFragmPattern=T

###########################################
############ Multithreading..#############
threadNumbers=4   

###########################################
############### VALIDATION ################
###########################################
# True: generate percolator output - currently only separate inter-protein and intra-proteins
isPercolatorAsked=T
## True: Percolator output contains ion weights 
hasIonWeights = F