#####################################
###### XilMass Properties file ######
#####################################

#####################################
### Database regarding parameters ###

# A given protein database
givenDBName=C:/Users/Sule/Documents/PhD/XLinked/databases/cam_plectin_equal_2Pfus.fasta
contaminantDBName = 
# contaminantDBName = C:/Users/Sule/Documents/PhD/XLinked/databases/generic_crap.fasta
# Cross linked protein database
cxDBName=C:/Users/Sule/Documents/PhD/XLinked/databases/cam_plectin_equal2Pfus_cxm_both
# A folder where a fasta protein database and cache files are located
folder=C:/Users/Sule/Documents/PhD/XLinked/databases/

## True/T=Decoy sequence generated by randomized shuffling; False/F=no decoy generation from a target sequence.
decoy=F

# A cross linker name
#crossLinkerName=BS3
crossLinkerName = DSS
# Is a linker labeled?
isLabeled=T
# Cross linking type: Intra (within same protein), inter (between different protein), both (inter+intra linking)
crossLinkedProteinTypes=Both
# When searchForAlsoMonoLink is T, it also searches for monolink ones, but in case that is it F, it also does search without monolinks..
searcForAlsoMonoLink=F
# Minimum length for one peptide and maximum linker length for a cross linked peptide
minLen=4
maxLenCombined=70
# Theoretical spectrum generation=T: Branching/F:Attaching..
isBranching=F
# This option also generates inverted peptides, but an inverted peptide gives the same fragment ions regardless of direction (C-N or N-C)
isInverted=F
## This option enables (T) or disables (F) interpeptide generation (doesLinkToItself)
doesLinkToItself_InterPeptide=T

# An enzyme file name to get information on enzyme
enzymeFileName=C:/Users/Sule/Documents/NetBeansProjects/CrossLinkedPeptides/src/resources/enzymes.txt
# Enzyme name to proteolytic digestion
enzymeName=Trypsin
# Miscleavage number
miscleavaged=2
# The lower and higher mass of in silico digested peptide/for one peptide.
lowerMass=200
higherMass=5000

# A PTM file to get information on PTMs
modsFileName=C:/Users/Sule/Documents/NetBeansProjects/CrossLinkedPeptides/src/resources/mods.xml
# A fixed PTM-all must be a lower case... and separated by ";" (exp. carbamidomethyl c;oxidation of m; pyro-cmc)
fixedModification=carbamidomethyl c;
## fixed_modification = "carbamidomethyl c";  fixed_modification = "oxidation of M";oxidation of m;pyro-cmc;acetylation of protein n-term
variableModification=oxidation of m;
#variableModification=oxidation of m;pyro-cmc;acetylation of protein n-term;propionamide c;acetylation of protein n-term; pyro-cmc;acetylation of protein n-term;
maxModsPerPeptide=4

#########################################
### Mass spectra regarding parameters ###

# Spectra folder
mgfs=C:/Users/Sule/Documents/PhD/XLinked/XLinkData_Freiburg/DSS/HCD/qExactive

# Fragmentation mode 
#fragMode=HCD/CID/ETD/HCD_all
fragMode=HCD
# Precursor tolerance (PPM or Da)/ fragment tolerance (Da)
ms1Err=20 
ms2Err=0.02
# Precursor tolerance is PPM (T), if it is not PPM it is F
isMS1PPM=T

# MSAmandaDerived/AndromedaDerived/TheoMSAmandaDerived/AndromedaWeightedDerived/TheoMSAmandaWeightedDerived
scoring=TheoMSAmandaWeightedDerived
#scoring=MSAmandaDerived
# IntensityPart for MSAmanda derived is 0 for SQRT(IP), 1 for IP 2 is for original explained intensity function..3
intensityOptionMSAmanda=1

### Spectrum filtering ####
## Set minimum number of filtered peaks per mass window - Inclusive 
minimumFiltedPeaksNumberForEachWindow=2 
## Set maximum number of filtered peaks per mass window - Exclusive 
maximumFiltedPeaksNumberForEachWindow=11
## A mass value to divide a spectrum into windows...  
massWindow=100  
# Meaning that there is a restriction that there must be at least x theoretical peaks from both peptides to be assigned (0:None, 1:1 for each, 3 might work better)
peakRequiredForImprovedSearch=3

### Result files
resultFile=C:/Users/Sule/Documents/PhD/XLinked/XLinkData_Freiburg/xilmass_testing/toCompare/dss_hcdQExactive_Label_Both_WeightedTheoMSAmanda.txt

# Keep scores equal to zero (either probability of matched peak is zero or none matched peaks)
recordZeroScore=T
## Keep CPeptides fragmentation pattern name
keepCPeptideFragmPattern=T

###########################################
############ Multithreading..#############
threadNumbers=4   